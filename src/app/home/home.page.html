<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My First Mobile App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p id="hello">{{text}}</p>
    <ion-button (click)="changeText()">Change Text</ion-button>
    <ion-button (click)="changeBack()">Refresh</ion-button>
  </div>
</ion-content>
